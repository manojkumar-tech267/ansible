- name: functions in ansible 
  hosts: local 
  connection: local 
  vars:
    names: "Manoj,Jeevan,Buchi,Saida"
  tasks:
  - name : printing undefined variable 
    ansible.builtin.debug:
      msg: "{{ person | default('manoj') }}"
  
  - name: printing names 
    ansible.builtin.debug:
      msg: "{{ names | split(',') }}"

  - name: convert map in to list 
    vars:
      details:
       name: "Manoj Kumar"
       Profession: "Devops Engineer"
       skills: "Terraform, Ansible, Kubernetes"
    ansible.builtin.debug:
      msg: "{{ details | dict2items}}"
  
  - name : convert list to map 
    vars:
      courses:
      - { 'key': 'Devops', 'value': 20000 }
      - { 'key': 'Java', 'value': 25000 }
      - { 'key': 'GenAi', 'value': 30000 }
    ansible.builtin.debug:
      msg: "{{ courses | items2dict }}"
  