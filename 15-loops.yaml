- name: installing and uninstalling multiple packages 
  hosts: frontend 
  become: yes 
  tasks:
  - name: installing and uninstalling multiple packages 
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent" }
    - { name: "git", state: "present" }
    - { name: "ansible", state: "present" }